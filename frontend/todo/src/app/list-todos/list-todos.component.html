<h1>My Todos</h1>

<div class="alert alert-success" *ngIf='deletionMessage'>{{deletionMessage}}</div>

<div class="container">
    <table class="table mt-4">
        <thead>
        <tr>
            <!--<th>ID</th>-->
            <th>Description</th>
            <th>Due Date</th>
            <th>Is Done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <!--<td>{{todo.id}}</td>-->
            <td>{{todo.description}}</td>
            <td>{{todo.dueDate | date}}</td>
            <td>{{todo.isDone}}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-primary btn-sm">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
    </tbody>
    </table>

    <div class="container">
        <button (click)="addTodo()" class="btn btn-success mt-4">Add New Todo</button>
    </div>
</div>
